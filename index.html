<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetalert</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <h3>David's Bike</h3>
        </div>
        <div class="cesta">
            <img src="img/bag.png" onclick="confirmar()">
        </div>
    </nav>
    <section>
        <div class="titulo">
            <h1>New Arrivals</h1>
        </div>
        <div class="cards">
            <div class="cartao">
                <div class="bike">
                    <img src="img/bike1.png" alt="">
                </div>
                <div class="desc">
                    <h6>Bicicleta FQIFOIQFOUQFOIQFOIQFOQF.</h6>
                    <span>R$5000 - R$8000</span>
                </div>
                <div class="avaliacao">
                    <p>⭐⭐⭐⭐⭐ 17 Reviews</p>
                </div>
                <div class="comprar">
                    <button type="button" class="btn btn-success" onclick="adicionar()">Adicionar</button>
                </div>
            </div>
            <div class="cartao">
                <div class="bike">
                    <img src="img/bike2.png" alt="">
                </div>
                <div class="desc">
                    <h6>Bicicleta FNUAHFIUQFUIQHIUQHFQFQFQFQ</h6>
                    <span>R$6000 - R$9000</span>
                </div>
                <div class="avaliacao">
                    <p>⭐⭐⭐⭐⭐ 15 Reviews</p>
                </div>
                <div class="comprar">
                    <button type="button" class="btn btn-success" onclick="adicionar()">Adicionar</button>
                </div>
            </div>
            <div class="cartao">
                <div class="bike">
                    <img src="img/patinete.png" alt="">
                </div>
                <div class="desc">
                    <h6>Patinete FFFA9UFQ9FHQ89FQ9FHQ8HQFHQFH</h6>
                    <span>R$3000 - R$5000</span>
                </div>
                <div class="avaliacao">
                    <p>⭐⭐⭐⭐⭐ 16 Reviews</p>
                </div>
                <div class="comprar">
                    <button type="button" class="btn btn-success" onclick="adicionar()">Adicionar</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
